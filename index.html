<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">

                <button class='numberBtn' id="1">1</button>
                <button class='numberBtn' id="2">2</button>
                <button class='numberBtn' id='3'>3</button>
                <button class='btn' id='+'>+</button>
                <button class='numberBtn' id='4'>4</button>
                <button class='numberBtn' id='5'>5</button>
                <button class='numberBtn' id='6'>6</button>
                <button class='btn' id='-'>-</button>
                <button class='numberBtn' id='7'>7</button>
                <button class='numberBtn' id='8'>8</button>
                <button class='numberBtn' id='9'>9</button>
                <button class='btn' id='/'>/</button>
                <button class='btn' id='clear'>C</button>
                <button class='numberBtn' id="0">0</button>
                <button class='btn' id='='>=</button>
                <button class='btn' id='*'>*</button>

            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
